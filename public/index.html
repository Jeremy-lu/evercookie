<!DOCTYPE html>
<html>

<head>
    <title>Evercookie</title>
    <style>
        .main {
            width: 50%;
            height: 600px;
            margin: 2% 25%;
            background: beige;
        }
        .operate-panel {
            text-align: center;
        }
        .operate-panel button {
            height: 30px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="operate-panel">
            <button onclick="get()">get from evercookie</button>
            <button onclick="set()">set to evercookie</button>
        </div>
        <div style='margin-left: 50px;'>
            <div id='result'></div>
        </div>
    </div>
</body>

<script type='text/javascript' src='/js/evercookie.js'></script>
<script>
    function set() {
        evercookie.set('id', new Date());
    }

    function get() {
        evercookie.get('id', function(resultArr) {
            document.getElementById('result').innerHTML = '<br><br>' + resultArr.join('<br><br>');
        });
    }
</script>

</html>
